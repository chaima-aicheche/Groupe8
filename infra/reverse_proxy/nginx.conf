worker_processes auto;

events {
    worker_connections 2048;
}

http {

    include mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name techtalent.fr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name techtalent.fr;

        ssl_certificate /usr/local/openresty/nginx/conf/certificatSSL/techtalent.crt;
        ssl_certificate_key /usr/local/openresty/nginx/conf/certificatSSL/techtalent.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

        location = /check_token {
            internal;
            proxy_pass https://krakend:8080;
            rewrite ^/check_token$ /api/refreshtoken break;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }

        location / {
            access_by_lua_block {
                local res = ngx.location.capture("/check_token", {
                    method = ngx.HTTP_POST,
                })

                if res.status == 200 then
                    ngx.redirect("https://app.techtalent.fr", ngx.HTTP_MOVED_PERMANENTLY)
                else
                    ngx.redirect("https://auth.techtalent.fr", ngx.HTTP_MOVED_PERMANENTLY)
                end
            }
        }
    }

    server {
        listen 80;
        server_name auth.techtalent.fr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name auth.techtalent.fr;

        ssl_certificate /usr/local/openresty/nginx/conf/certificatSSL/techtalent.crt;
        ssl_certificate_key /usr/local/openresty/nginx/conf/certificatSSL/techtalent.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

        location / {
            proxy_pass http://tech_talent_auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            proxy_set_header Access-Control-Allow-Origin "*";
            proxy_set_header Access-Control-Allow-Credentials true;
            proxy_set_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            proxy_set_header Access-Control-Allow-Headers "Content-Type, Authorization";
        }
    }

    server {
        listen 80;
        server_name app.techtalent.fr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name app.techtalent.fr;

        ssl_certificate /usr/local/openresty/nginx/conf/certificatSSL/techtalent.crt;
        ssl_certificate_key /usr/local/openresty/nginx/conf/certificatSSL/techtalent.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

        location / {
            proxy_pass http://tech_talent_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            proxy_set_header Access-Control-Allow-Origin "*";
            proxy_set_header Access-Control-Allow-Credentials true;
            proxy_set_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            proxy_set_header Access-Control-Allow-Headers "Content-Type, Authorization";
        }
    }

    server {
        listen 80;
        server_name formation.techtalent.fr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name formation.techtalent.fr;

        ssl_certificate /usr/local/openresty/nginx/conf/certificatSSL/techtalent.crt;
        ssl_certificate_key /usr/local/openresty/nginx/conf/certificatSSL/techtalent.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

        location / {
            proxy_pass http://tech_talent_formation;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            proxy_set_header Access-Control-Allow-Origin "*";
            proxy_set_header Access-Control-Allow-Credentials true;
            proxy_set_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            proxy_set_header Access-Control-Allow-Headers "Content-Type, Authorization";
        }
    }
}
